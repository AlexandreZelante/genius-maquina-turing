<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Genius</title>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ITC</h1>
      </div>
      <div class="board ">
        <div onClick="handleInput('green')" class="pad green"></div>
        <div onClick="handleInput('red')" class="pad red"></div>
        <div onClick="handleInput('yellow')" class="pad yellow"></div>
        <div onClick="handleInput('blue')" class="pad blue"></div>

        <div class="board-controls">
          <div class="display">00</div>
          <div onClick="startGame()" class="start">JOGAR</div>
        </div>
      </div>
    </div>
    <script src="turing.js"></script>
    <script src="genius.js"></script>
  </body>
</html>
